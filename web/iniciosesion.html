<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="/assets/img/logoCap.png">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@300&family=Raleway:wght@100;300&family=Wix+Madefor+Text:wght@400;600;800&family=Work+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/footer.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/iniciosesion.css">
    <link rel="icon" type="image/png" href="/assets/img/logoCap.png">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>iniciosesion</title>
</head>
<body id="idBody">
  <header id="header"></header>
  <div class="container"></div>
    <main id="main" class="main">
        <form action="" method="get">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>  
    </main>
  </div>
  <div class="container-fluid ">
    <footer id="idFooter"></footer>
  </div>
    <script src="/js/iniciosesion.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
